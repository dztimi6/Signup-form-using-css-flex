<!DOCTYPE html>
<html lang="en" role="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="write-up" role="contentinfo">
        <h1 class="heading">Learn to code by watching others</h1>
        <p class="intro">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form-container">
        <div class="trial" role="textbox">
          <span class="span">Try it free 7 days</span> then $20/mo. thereafter
        </div>
        <form action="#" class="form" id="login-form">
          <div class="input-container">
            <input
              class="input"
              type="text"
              name="fname"
              id="fname"
              placeholder="First Name"
              role="form"
            />
            <i class="bx bxs-error-circle fname" style="color: #d34b21"></i>
          </div>
          <label for="fname" class="input-label fname"
            >First Name cannot be empty</label
          >
          <div class="input-container">
            <input
              class="input"
              type="text"
              name="lname"
              id="lname"
              placeholder="Last Name"
              role="form"
            />
            <i class="bx bxs-error-circle lname" style="color: #d34b21"></i>
          </div>
          <label for="lname" class="input-label lname"
            >Last Name cannot be empty</label
          >
          <div class="input-container">
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              role="form"
            />
            <i class="bx bxs-error-circle email" style="color: #d34b21"></i>
          </div>
          <label for="email" class="input-label email"
            >Looks like this is not an email</label
          >
          <div class="input-container">
            <input
              class="input"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              role="form"
            />
            <i class="bx bxs-error-circle password" style="color: #d34b21"></i>
          </div>
          <label for="password" class="input-label password"
            >Password cannot be empty</label
          >
          <input
            class="login-button"
            type="submit"
            value="Claim your free trial"
          />

          <span class="agreement" role="doc-footnote">
            By clicking the button, you are agreeing to our
            <a href="#"> Terms and Services</a></span
          >
        </form>
      </div>
    </div>

    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
